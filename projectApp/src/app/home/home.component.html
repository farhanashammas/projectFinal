<div *ngIf='!admin'>
  <div  class="content" role="main">
    
      <div class=" highlight-card " style="height: 100px; color: red; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"  >
        <h1 style="margin-left:0%;" >Welcome to LandCom Real Estate</h1>
      </div>
        <h2>What are you looking for!</h2>
            <div class="card-container" >  
           <div class="container">
            <div class="row">
               <div >
                   <label>Choose a category </label>
                    <div class="spacer"></div>
                       <select class="browser-default custom-select" (change)="[selectChangeHandlerItem($event),products(category)]" name="category" [(ngModel)]="model.category">
                        <option *ngFor="let i of items" value="{{i}}" >{{i}}</option>
                       </select>
                    </div>
               </div>
               <br>
               <h3 style="color: red;">Top Picks For You</h3>
           </div>
        </div>
    </div>
      <div class="container">
  
    <div *ngIf = "product && product.length">
      <div class="row">
        <div *ngFor = "let i of product">
          <div class=""> 
             <a (click)='productDetail(i._id)'><img src="{{i.image}}" alt="" style="width: 300px; height: 300px;"></a>
            <h3>{{i.title}}</h3>
            <span>Price:{{i.price | currency:"INR"}}</span>
            <!-- <button (click)='productDetail(i._id)' class="btn btn-primary">Details</button> -->
            <!-- <div *ngIf='admin'><button class="btn btn-danger" (click)='delete(i._id)'>Delete</button></div> -->
         </div>
        </div>
      </div>
    </div>
      </div>
    </div>
    
    

    <div  class="content" role="main">
    <div *ngIf='admin'>
      <div class=" highlight-card " style="height: 100px; color: red; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"  >
        <h1 style="margin-left:0%;" >Admin page:LandCom Real Estates</h1>
      </div>
      <a href="users"><h2>Manage Users</h2></a>
       <a href="allads"> <h2 >Manage Ads</h2></a>
    </div>
    </div>
  
  <router-outlet></router-outlet>
