    <div class="content" role="main">
      <div class=" highlight-card " style="height: 100px; color: red; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"  >
       <h1 style="margin-left:0%;" >Ads posted by you</h1>
     </div>
      <div *ngIf = "product && product.length"> <!-- <img [src] = "i.imageUrl"-->
        <div class="row" >
        <div *ngFor = "let i of product">
          <div class=" col">
            <img src="{{i.image}}" alt="image">
            <h3>{{i.title}}</h3>
            <span>Category:&nbsp;{{i.category}}</span>
            <br>
            <span>Phone:&nbsp;{{i.phone}}</span>
            <br>
            <span>Price:&nbsp;{{i.price | currency:"INR"}}</span>
            <br>
            <span>Description:&nbsp;{{i.description}}</span>    
            <br>
            <span>Age:&nbsp;{{i.age}}</span>
            <br>
            <span>Usage:&nbsp;{{i.usage}}</span>  
            <br>
            <span>Condition:&nbsp;{{i.condition}}</span>
            <br>
            <!-- <span>Image Url:&nbsp;{{i.image}}</span>
            <br> -->
            <span>Location:&nbsp;{{i.location}}</span>
            <br>
            <span>Posted by:&nbsp;{{i.email}}</span>
            <br>
            <br>
            <button class="btn btn-primary" (click)='edit(i)'>Edit</button>&nbsp;
            <button (click)='delete(i._id)'class="btn btn-primary">Delete</button>&nbsp;
          </div>
        </div>
    </div>
    </div>
