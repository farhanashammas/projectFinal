  <div class="jumbotron">
      <div class="container">
      <h1 class="col-md-6 offset-md-3">Login</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form method="POST" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Enter Email" [ngClass]="{'is-invalid':f.submitted && email.invalid }" required pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
              <div *ngIf = "f.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf = "email.errors.required">Email Required</div>
                <div *ngIf = "email.errors.pattern">Please Enter a Valid Email</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter Password"  [(ngModel)]="model.password"  required>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Login" name="Login">&nbsp;
              <span>New User?</span><a href="/signup"> SignUp</a>
            </div>
          </form>
        </div>
      </div>
      </div>
      </div>
