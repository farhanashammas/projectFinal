   <div class="jumbotron">
    <div class="container">
    <h1 class="col-md-6 offset-md-3">SignUp</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="POST" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" #fname="ngModel" [(ngModel)]="model.fname" placeholder="Enter First Name" [ngClass]="{ 'is-invalid': f.submitted && fname.invalid }" required minlength = "4">
            <div *ngIf = "f.submitted && fname.invalid" class="invalid-feedback">
              <div *ngIf = "fname.errors.required">First Name is Required</div>
              <div *ngIf = "fname.errors.minlength">Please Enter Atleast 4 Characters</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" #lname="ngModel" [(ngModel)]="model.lname" placeholder="Enter Last Name" [ngClass]="{'is-invalid':f.submitted && lname.invalid }" required>
            <div *ngIf = "f.submitted && lname.invalid" class="invalid-feedback">
                <div *ngIf = "lname.errors.required">Last name Required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone number</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="model.phone" placeholder="Enter Phone Number" #phone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phone.invalid}"  required pattern = "[0-9]{10}">
            <div *ngIf = "f.submitted && phone.invalid" class="invalid-feedback">
                <div *ngIf = "phone.errors.required">Phone number is Required</div>
                <div *ngIf = "phone.errors.pattern">Please Enter a valid phone number</div>
              </div>
        </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Enter Email" [ngClass]="{'is-invalid':f.submitted && email.invalid }" required pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
            <div *ngIf = "f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf = "email.errors.required">Email Required</div>
              <div *ngIf = "email.errors.pattern">Please Enter a Valid Email</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Enter Password" [ngClass]="{'is-invalid':f.submitted && password.invalid }" required minlength="8">
          </div>
          <div *ngIf = "f.submitted && password.invalid" class="invalid-feedback">
            <div *ngIf = "password.errors.required">This field is Required</div>
            <div *ngIf = "password.errors.minlength">Password must be of atleast 8 Characters</div>
        </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="model.confirmPassword" placeholder="Enter Password" [ngClass]="{'is-invalid':f.submitted && password.invalid }" required >
          </div>
          
          <div *ngIf = "f.submitted && confirmPassword.invalid" class="invalid-feedback">
            <div *ngIf = "confirmPassword.errors.required">This field is Required</div>
        </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="SignUp" name="SignUp">
          </div>
        </form>
      </div>
    </div>
    </div>
    </div>
